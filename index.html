<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="input.css">
      <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQmYeHzIcDc1t6t1MF5StsfXoSKzg6idm9CHjW6hqBU4NKvG6jwEFemf3sGvoC8m9sFjyQ&usqp=CAU"
            type="image/x-icon">
      <title>Facebook - log in or sign up</title>
</head>

<body class="bg-gray-200">
      <div class="container flex">
            <div class="left w-1/2 flex flex-col justify-center h-[31rem] pt-8">
                  <img class="w-60 ml-32 " src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"
                        alt="image error 404!">
                  <p class="ml-36 w-[28rem] text-left text-2xl pb-24">Facebook helps you connect and share with the
                        people in your life.</p>
            </div>

            <div class="right w-1/2 flex flex-col justify-center ">
                  <div class="box bg-white h-[17rem] w-80 ml-24 rounded-lg drop-shadow-lg mt-4">
                        <input class=" mt-2 ml-4 mr-2 w-72 h-10" placeholder="Email address or phone number">
                        <input class="mt-2 ml-4 mr-2 w-72 h-10" placeholder="Password">
                        <button
                              class="mt-2 ml-4 mr-2 w-72 h-10 bg-blue-600 text-white font-bold rounded-md hover:bg-blue-700 hover:border-2 border-blue-500">Log
                              In</button>
                        <button class="mt-2 ml-4 mr-2 w-72 h-10 text-sm text-blue-600 hover:underline"> Forgotten
                              password?</button>
                        <hr>
                        <button
                              class=" bg-green-500 mt-6 rounded-md mx-20 text-sm font-bold text-white w-40 h-10 hover:bg-green-600">Create
                              New Account
                        </button>
                  </div>
                  <p class="text-[0.7rem] ml-32 mt-6"> <b class="hover:cursor-pointer  hover:underline">Create a Page </b> for a celebrity,
                        brand or business.
                  </p>
            </div>
      </div>
</body>

</html>
